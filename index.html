<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>estate-webpage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- header section -->
    <header class="header-contents">
     <div class="container">
      <div class="logo">
       Estately
      </div>
      <nav class="navbar">

       <a  href="#">Condos</a>
       <a  href="#">Houses</a>
       <a  href="#">Commercial</a>
       <a  href="#">For rent</a>
       <a  href="#"> About</a>
       <a  href="#"> Contact </a>
      </nav>
      <div class="btn-section">
       <button >USD</button>
       <button >Login</button>
      </div>
     </div>
     </header>
     <!-- body section-->
   <main>
         <h1> Real estate for living and investments</h1>
             <section class="body-sec">
               <div class="img-sec">
              <img src="estate-img.jpg" alt="">
             </div>
             <div class="details-sec">

                <div class="name-sec">
                 <p>201 Prague Dr.,</p>
                 <p> San Jose, CA 95119<span><i class="fa-solid fa-bus-simple"></i></span></p>
                </div>
                <div class="items-sec">
                 <div class="items">
                  <p>4</p>
                  <p>beds</p>
                 </div>
                 <div class="items">
                  <p>3</p>
                  <p>baths</p>
                 </div>
                 <div class="items">
                  <p>1,868</p>
                  <p>sqft</p>
                 </div>
                </div>
                <div class="price-sec">
                 <p>$1,650,000</p>
                 <button>Split options</button>
                </div>
                <div class="contact-sec">
                     <div>
                         <img class="agents-img" src="profile-img.webp" ait="">
                         <p>Amelia Stephenson</p></div>
                         <div>
                         <p style="color: grey;">Agent</p>
                          <button>Contact</button>
                         </div>
                      </div>

                     <button class="req-tour">
                        <p>Request a tour</p>
                        <p> Earliest at 11:00 tomorrow</p>
                       </button>

            </div>
        </section>

    </main>
     
    <!-- footer section -->
<footer>
    <div class="footer-details">
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>location
           <p>Son Jose,CA</p>
        </div>
        <div class="property-type">
            <i class="fa-regular fa-building"></i>  property-type
            <p>Apartments</p>
        </div>
        <div class="price">
            <i class="fa-regular fa-dollar-sign"></i>  price
            <p>$2,000-$13,000</p>
        </div>
        <div class="bedroom">
            <i class="fa-solid fa-bed"></i>  Bedrooms
            <p>3-5</p>
        </div>
        <div id="more">
            <i class="fa-solid fa-sliders"></i>  more
        </div>

        <button class="search-btn">search</button>


    </div>

</footer>

</body>
</html>
